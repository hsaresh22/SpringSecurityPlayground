version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-playground
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-playground}
      MYSQL_USER: ${MYSQL_USER:-playground}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-playground123}
      MYSQL_INITDB_SKIP_TZINFO: 1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin-playground
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER:-playground}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-playground123}
      PMA_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - mysql-network

volumes:
  mysql_data:
    driver: local

networks:
  mysql-network:
    driver: bridge
